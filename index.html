<div style="font-family: Arial, sans-serif; max-width: 100%; margin: auto; padding: 0 20px;">

  <!-- Canvas iframe embedding GitHub page -->
  <iframe 
    id="es101-iframe"
    src="https://lwiitablake.github.io/Instructional-Design/index.html"
    style="width: 100%; border:0; display:block;"
    title="Earth Science 101 Modules"
    loading="lazy"
  ></iframe>

  <script>
    // Adjust iframe height automatically based on GitHub content
    window.addEventListener('message', (event) => {
      if(event.data.type === 'setHeight') {
        const iframe = document.getElementById('es101-iframe');
        iframe.style.height = event.data.height + 'px';
      }
    });

    // Optional: set a minimum height for initial display
    document.getElementById('es101-iframe').style.minHeight = "800px";
  </script>

</div>
